<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pixl Invaders</title>
 <link rel="icon" type="image/x-icon" href="LOGO.png">
<script src="SpaceInvaders.js" defer="true"></script>
</head>
<body id="body" style="user-select: none;background-image: url('stars.png'); object-fit: fill; background-repeat: no-repeat; background-size: cover" onload="onload()">
<audio loop id="Maintheme">
<source src="Pixlinvaders_Theme.mp3" type="audio/mpeg">
</audio>
<audio id="HitEnemy">
<source src="HitFX.mp3" type="audio/mpeg">
</audio>
<audio id="HitShip">
<source src="ShipHit.mp3" type="audio/mpeg">
</audio>
<audio id="ShootFX">
<source src="Shoot.mp3" type="audio/mpeg">
</audio>
<audio id="EnemyShootFX">
<source src="EnemyShoot.mp3" type="audio/mpeg">
</audio>
<audio id="GameOverFX">
<source src="GameOver.mp3" type="audio/mpeg">
</audio>

<div id="shiprow" style="position: fixed; top: 800px; height: 100px; width: 100%;">
<img src="Char.png" id="ship" style="position: relative; max-height: 100%; left: 50%;">
</div>
<div style="right: 10px; top: 10px; width: 100px; height: 50px; position: fixed;">
<p id="pointtext" style="color: white; font-size: 30px">Score</p>
<p id="pointcount" style="color: white; text-align: center; width: 100%; font-size: 30px">0</p>
</div>
<div style="right: 10px; top: 110px; width: 300px; height: 50px; position: fixed;">
<p id="shoottext" style="color: white; font-size: 30px">Press Space to Shoot</p>
<p id="specialtext" style="color: white; text-align: center; width: 100%; font-size: 30px">Press Enter to do Tri-Shot</p>
</div>
 <a href="https://gofund.me/ff5f9570"id="Fundtext" style="color: white; font-size: 30px;right: 0px; top: 300px; width: 250px; height: 50px; position: fixed; z-index: 1;">Go fund my dream</a>
 <p id="movetext" style="color: white; font-size: 30px;right: 5px; top: 800px; width: 300px; height: 50px; position: fixed; z-index: -1;">Press Arrow Keys To Move</p>
 <p id="Pointvaluetext" style="color: white; font-size: 30px;left: 5px; top: 775px; width: 400px; height: 50px; position: fixed; z-index: -1;">Orange Enemies = 200 points<br>Grey Enemies = 1000 points<br>Beat wave = 2000 points</p>
<div style="left: 10px; top: 10px; width: 300px; height: 50px; position: fixed;">
<button id="musicbutton" onclick="togglemain()" style="height: 80px; cursor: pointer; border-width: 2px; border-color: #0000fa; background-color: #00001a; outline: none; color: white; width: 50%; font-size: 30px; user-select: none;">Turn Music On</button>
</div>
<div style="left: 10px; top: 100px; width: 300px; height: 50px; position: fixed;">
<button id="SoundButton" onclick="ToggleFX()" style="height: 80px;cursor: pointer; border-width: 2px; border-color: #0000fa; background-color: #00001a; outline: none; color: white; width: 50%; font-size: 30px; user-select: none;">Turn FX Off</button>
</div>
<div style="right: 43%; top: 20px; width: 300px; height: 50px; position: fixed;">
<p style="color: white; font-size: 30px; text-align: center;">Lives</p>
<p id="Lifecount" style="color: white; text-align: center; width: 100%; font-size: 30px">3</p>
</div>
<div id="CustomizationMenu" style="left: 10px; top: 190px; width: 300px; height: 50px; position: fixed;">
<p style="color: white;cursor: pointer;" onclick="ToggleCustom()" id="CustomMenuText">Customization Menu+</p>
<div id="CustomOptions" style="display: none;">
<form>
<label for="Bulletcolorid" style="color: white;">Choose Bullet style</label>
<select name="Bulletcolor" id="Bulletcolorid" oninput="Changebulletcolor()" style="cursor: pointer;width: 100%;border-width: 2px; border-color: #0000fa; background-color: #00001a; outline: none; color: white;">
  <option value="1" style="cursor: pointer;">Clasic</option>
  <option value="2" style="cursor: pointer;">Alt</option>
</select>
</form>
</div>
</div>
<div id="GameOverScreen" style="display: none; position: fixed; left: 0px; top: 0px">
<p id="GameOverText" style="color: white; font-size: 60px; top: 35%; left: 37%; z-index: 4; position: fixed;"></p>
<button onclick="Retry()" style="color: white; font-size: 60px; top: 65%; left: 47%; z-index: 4; position: fixed; background-color: black; cursor: pointer;">Retry</button>
<div id="GameOverBackground" style="width: 100%; height: 100%;  z-index: 3; background-color: black; opacity: 0.75; position: fixed">
</div>
</div>
<div id="PauseScreen" style="display: none; position: fixed; left: 0px; top: 0px">
<p id="PauseText" style="color: white; font-size: 70px; top: 35%; left: 40%; z-index: 4; position: fixed;">Game Paused</p>
<div id="PauseBackground" style="width: 100%; height: 100%;  z-index: 3; background-color: black; opacity: 0.50; position: fixed">
</div>
</div>
</body>
</html>
